language: python

python:
  - "3.8"

name: Deploy
install:
  - pip install pipenv
  - pipenv install --dev
script:
  - python3 setup.py sdist bdist_wheel
  - docs/make html
  - touch _build/html/.nojekyll
deploy:
  - provider: pages
    skip_cleanup: true
    github_token: $GITHUB_TOKEN
    keep_history: true
    local_dir: ./docs/_build/html
    committer_from_gh: true
    on:
      branch: master
  - provider: pypi
    skip_cleanup: true
    distributions: "sdist bdist_wheel"
    username: "__token__"
    password:
      secure: ""